name: CI - Spring Boot

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sleepUpTest
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password

        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_URL_TEST: jdbc:mysql://mysql:3306/sleepUpTest?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASSWORD: password
      SERVER_PORT: 8080

    steps:
      # 1. Check the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Configure Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Configuring cache for Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4. Build the project
      - name: Build with Maven
        run: mvn clean compile

      - name: Wait 15 seg for DB
        run: sleep 15

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h "mysql" --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done
        

        # 5. Run tests
      - name: Run Tests
        run: mvn test -Dspring.profiles.active=test -X

