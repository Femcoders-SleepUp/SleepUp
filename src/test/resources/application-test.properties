# Enable ANSI output coloring in logs
spring.output.ansi.enabled=ALWAYS

# Datasource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sleepUpTest?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:test_user}
spring.datasource.password=${DB_PASSWORD:test_password}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Optional: import external config file (.env.properties)
spring.config.import=optional:file:.env[.properties]

